<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>
  <body>
    <input
      type="number"
      name="bil1"
      required
      placeholder="Masukan bilangan 1"
    />
    <select name="op" required>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="x">x</option>
      <option value="/">/</option>
    </select>
    <input
      type="number"
      name="bil2"
      required
      placeholder="Masukan Bilangan 2"
    />
    <button id="button">Hitung</button>
    <a href="index.html"><button>Kembali</button></a>
    <br />
    <input type="text" name="hasil" disabled />

    <script src="script.js"></script>
  </body>
